<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

    <title>Task 4: Working with arrays</title>
</head>
<body>
    <div class="col-12">
        <div class="col-box1">
            <div class="heading1"><h3>Vehicle Inventory Log:</h3></div>
            <form>
                <div class="form-group">
                    <select class="form-control" id="type" placeholder="Vehicle Type">
                      <option>Vehicle Type</option>
                      <option>Motorcycle</option>
                      <option>Car</option>
                      <option>PickUp Truck</option>
                      <option>Truck</option>
                    </select>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="make" placeholder="Make of Vehicle">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="model" placeholder="Model">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="registration" placeholder="Registration Number">
                </div>
                <div class="form-group">
                    <select class="form-control" id="condition" placeholder="Condition of Vehicle">
                      <option>Condition of Vehicle</option>
                      <option>New</option>
                      <option>Pre-Owned</option>
                      <option>Damaged</option>
                      <option>Scrap Parts</option>
                    </select>
                </div>
                <div class="Log">
                    <button type="button" class="btn btn-primary" onclick="logVehicle()">Log Vehicle</button>
                </div>

              </form>
        </div>
    </div>




  </body>
</html>
